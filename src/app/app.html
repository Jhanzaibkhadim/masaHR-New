<ion-menu [content]="content">
  <ion-header class="menu-head">

    <ion-navbar>
      <!-- <ion-title>Admin Communications</ion-title> -->
      <button ion-button menuToggle>
        <img style="width: 2em;" src="assets/imgs/Dashboard/menu@2x.png">
        <!-- <ion-icon class="menu-icon" name="menu"></ion-icon> -->

      </button>
      <span>Logout</span>
      <img style="width: 2em;" class="noti-icon" src="assets/imgs/SideMenu/logout@2x.png">
    </ion-navbar>

    <div class="head-second">
      <img class="person-img" src="/assets/imgs/Dashboard/person.jpg" />
      <div class="head-sec-inner">
        <h4>Mohammad</h4>
        <p>Sales Manager</p>
      </div>
    </div>
  </ion-header>


  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
