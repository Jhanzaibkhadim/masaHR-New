<ion-content no-padding class="content-back">
  <ion-row class="top">
    <ion-row style="width:100%">
      <ion-col no-padding col-2>
        <!-- <button class="menu-btn" ion-button menuToggle float-left>
          <img style="width: 2em;" src="assets/imgs/Dashboard/menu@2x.png">
        </button> -->
       <ion-icon name="arrow-back" class="back-iconn"  *ngIf="this.directionParam.direction =='left'" (click)="navCtrl.pop()"></ion-icon>
        <ion-icon name="arrow-forward" *ngIf="this.directionParam.direction !=='left'" class="back-iconn" (click)="navCtrl.pop()"></ion-icon>
  
      </ion-col>
      <ion-col class="head-title" no-padding col-8>
        <ion-row>
      {{ 'ADD_BANK' | translate }}

          <!-- {{ 'BANK_ACCOUNTS' | translate }} -->
        </ion-row>
      </ion-col>
      <ion-col no-padding col-2>

      </ion-col>
    </ion-row>

    <!-- <ion-title class="head-title"></ion-title> -->
  </ion-row>
  <ion-row class="info">
      <button ion-button round class="saveBank" *ngIf="hideEditbtn" (click)="createBank()">{{ 'SAVE' | translate }} <ion-icon class="edit-icon" name="checkmark"></ion-icon></button>

    <!-- <ion-col class="imagee" col-3>
      <img style=" width:2.5em" src="assets/imgs/Overview/salary@2x.png">
    </ion-col>
    <ion-col col-9>
      {{ 'ADD_BANK' | translate }}


    </ion-col> -->
  </ion-row>

  <ion-row class="details-row">

    <ion-row style="width: 100%;" *ngIf="hideEditbtn == false">
      <ion-col col-6>

      </ion-col>
      <ion-col col-6 style=" text-align: end;" *ngIf="!BankIsEdit">
        <button ion-button (click)="EditBank()">{{  'EDIT' | translate }} <ion-icon ios="ios-create" class="edit-icon" md="md-create"></ion-icon> </button>
      </ion-col>
      <ion-col col-3 *ngIf="BankIsEdit">
        <button ion-button color="danger" (click)="cancel()">{{  'CANCEL' | translate }}  <ion-icon ios="ios-close" class="edit-icon" md="md-close"></ion-icon> </button>
      </ion-col>
      <ion-col col-3 *ngIf="BankIsEdit">
        <button ion-button color="secondary" (click)="updateBank()">{{  'UPDATE' | translate }} <ion-icon class="edit-icon" name="checkmark"></ion-icon></button>
      </ion-col>
    </ion-row>


    <ion-row class="input-text">
      {{ 'BANK_NAME' | translate }}
    </ion-row>
    <ion-row class="inputSelectBox" (click)="searchbanks()">
      <ion-col col-10>

        {{bankName}}
      </ion-col>
      <ion-col col-2 class="arrow-down">
        <ion-icon name="arrow-dropdown"></ion-icon>
      </ion-col>
    </ion-row>
    <div *ngIf="showBank && banksList.length>0" class="departList">
      <ion-item detail-push *ngFor="let item of banksList " (click)="selectbank(item)">
        {{item.name}}
      </ion-item>
    </div>
    <!-- <ion-row class="inputBox">
      <ion-item>
        <ion-label stacked> {{ 'BANK_NAME' | translate }}</ion-label>
        <ion-input [disabled]="InfoIsEdit" class="borderbox" (input)="searchbanks()" type="text" [(ngModel)]="bankName">
        </ion-input>
      </ion-item>

     
    </ion-row> -->

    <ion-row class="inputBox">
      <ion-item>

        <ion-label stacked> {{ 'ACCOUNT_NO' | translate }}</ion-label>
        <ion-input [disabled]="InfoIsEdit" class="borderbox" type="tel" [(ngModel)]="accountNumber"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row class="type">
      {{ 'STATUS' | translate }}

    </ion-row>



    <ion-row class="radio-btn" radio-group [(ngModel)]="bankStatus">

      <ion-col>
        <ion-item>
          <ion-radio [disabled]="InfoIsEdit" value="true"></ion-radio>

          <ion-label>{{ 'ACTIVE' | translate }}</ion-label>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-radio [disabled]="InfoIsEdit" value="false"></ion-radio>

          <ion-label>{{ 'DEACTIVE' | translate }}</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>

    <!-- <ion-row style="width:100%">
      <button ion-button round class="saveBank" *ngIf="hideEditbtn" (click)="createBank()">{{ 'SAVE' | translate }} <ion-icon class="edit-icon" name="checkmark"></ion-icon></button>
    </ion-row> -->


  </ion-row>

</ion-content>
