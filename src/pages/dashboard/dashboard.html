<ion-header>

  <ion-navbar>
    <ion-row>
      <ion-col no-padding col-2>
        <button ion-button menuToggle>
          <img style="width: 2em;" src="assets/imgs/Dashboard/menu@2x.png">
          <!-- <ion-icon class="menu-icon" name="menu"></ion-icon> -->

        </button>
      </ion-col>
      <ion-col no-padding col-8>
        <ion-title>{{ 'DASHBOARD' | translate }} </ion-title>

      </ion-col>
      <ion-col no-padding style="text-align:center" col-2>
        <!-- <img style="width: 2em;" src="assets/imgs/Overview/notification@2x.png"> -->

      </ion-col>
    </ion-row>

  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <ion-row class="top">

  </ion-row>

  <ion-row class="top-row">
    <div class="img-div">
      <img class="imagee" src="assets/imgs/Dashboard/person.jpg" />
      <div class="edit">
        <img class="editt" (click)="gotobasicEdit()" src="assets/imgs/Dashboard/edit@2x.png" />
      </div>
      <ion-row class="name">
        {{username}}
      </ion-row>
      <ion-row class="designation">
        {{ 'SALES_MANAGER' | translate }}
      </ion-row>
    </div>

  </ion-row>

  <div class="second-row">

    <ion-row>
      <ion-col class="box" col-6 (click)="gotoBasicInformation()">
        <div class="text">
          <div class="image">
            <img src="assets/imgs/Dashboard/dashboard_basic_info@2x.png">
          </div>
          <ion-row>
            <div class="heading-text">
              {{ 'BASIC_INFO' | translate }}

            </div>
            <!-- <div class="contentt">
              {{ 'LOREM_ISPUM' | translate }}

            </div> -->
          </ion-row>
        </div>
      </ion-col>
      <ion-col class="box" col-6 (click)="gotoContracts()">
        <div class="image">
          <img src=" assets/imgs/Dashboard/dashboard_contracts@2x.png">
        </div>
        <ion-row class="text">
          <div class="heading-text">
            {{ 'CONTRACTS' | translate }}

          </div>
          <!-- <div class="contentt">
            {{ 'LOREM_ISPUM' | translate }}

          </div> -->
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="box" col-6 (click)="gotoLeaves()">
        <div class="text">
          <div class="image">
            <img src="assets/imgs/Dashboard/time_tracting.png">
          </div>
          <ion-row>
            <div class="heading-text">
              {{ 'LEAVES' | translate }}

            </div>
            <!-- <div class="contentt">
              {{ 'LOREM_ISPUM' | translate }}

            </div> -->
          </ion-row>
        </div>
      </ion-col>
      <ion-col class="box" col-6 (click)="gotoAttendance()">
        <div class="image">
          <!-- <img src=" assets/imgs/Overview/calendar.png">
           -->
           <ion-icon name="ios-calendar" class="calendar-icon"></ion-icon>
        </div>
        <ion-row class="text">
          <div class="heading-text">
            {{ 'ATTENDANCE' | translate }}

          </div>
          <!-- <div class="contentt">
            {{ 'LOREM_ISPUM' | translate }}

          </div> -->
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="box" col-6>
        <div class="text">
          <div class="image">
            <img src="assets/imgs/Overview/mission@2x.png">
          </div>
          <ion-row>
            <div class="heading-text">
              {{ 'MISSIONS' | translate }}

            </div>
            <!-- <div class="contentt">
              {{ 'LOREM_ISPUM' | translate }}

            </div> -->
          </ion-row>
        </div>
      </ion-col>
      <ion-col class="box" col-6>
        <div class="image">
          <!-- <img src="assets/i
            mgs/Dashboard/dashboard_termination@2x.png"> -->
            <ion-icon name="checkmark-circle-outline" class="calendar-icon"></ion-icon>
        </div>
        <ion-row class="text">
          <div class="heading-text">
            {{ 'PERMISSIONS' | translate }}

          </div>
          <!-- <div class="contentt">
            {{ 'LOREM_ISPUM' | translate }}

          </div> -->
        </ion-row>
      </ion-col>
    </ion-row>
  </div>

</ion-content>
