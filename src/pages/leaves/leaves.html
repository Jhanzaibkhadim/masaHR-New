<ion-header>

  <ion-navbar>
    <ion-title>Leaves</ion-title>
    <button ion-button menuToggle>
      <img style="width: 2em;" src="assets/imgs/Dashboard/menu@2x.png">
      <!-- <ion-icon class="menu-icon" name="menu"></ion-icon> -->

    </button>
    <!-- <img style="width: 2em;" class="noti-icon" src="assets/imgs/add.png"> -->
    <ion-icon class="noti-icon" name="add" (click)="gotoAddLeaves()"></ion-icon>
  </ion-navbar>

</ion-header>

<ion-content class="cont-bg">


  <div class="cont-body">


    <div class="custom-item" (click)="gotoLeavesDetail()">
      <!-- <img class="atn-img1" style="width: 3em;" src="assets/imgs/Overview/inbox@2x.png"> -->
      <div class="atn-inner">
        <p>Casual Leave</p>
        <p>6/12/2018</p>
      </div>
      <div class="status-div">
        <p>2 days</p>
        <ion-badge slot="end" class="new-badg">New</ion-badge>
      </div>

    </div>




    <div class="custom-item" (click)="gotoLeavesDetail()">
      <!-- <img class="atn-img1" style="width: 3em;" src="assets/imgs/Overview/inbox@2x.png"> -->
      <div class="atn-inner">
        <p>Annual Leave</p>
        <p>6/12/2018</p>
      </div>
      <div class="status-div">
        <p>2 days</p>
        <ion-badge slot="end" class="pend-badg">Pending</ion-badge>
      </div>

    </div>



    <div class="custom-item" (click)="gotoLeavesDetail()">
      <!-- <img class="atn-img1" style="width: 3em;" src="assets/imgs/Overview/inbox@2x.png"> -->
      <div class="atn-inner">
        <p>Sick Leave</p>
        <p>6/12/2018</p>
      </div>
      <div class="status-div">
        <p>2 days</p>
        <ion-badge slot="end" class="success-badg">Approved</ion-badge>
      </div>

    </div>
  </div>


</ion-content>
