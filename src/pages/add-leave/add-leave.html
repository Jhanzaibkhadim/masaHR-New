<ion-header>

  <ion-navbar>
    <ion-title>  {{ 'ADD_LEAVE_REQUEST' | translate }}</ion-title>
    <button ion-button menuToggle>
      <img style="width: 2em;" src="assets/imgs/Dashboard/menu@2x.png">
      <!-- <ion-icon class="menu-icon" name="menu"></ion-icon> -->

    </button>
    <!-- <img style="width: 2em;" class="noti-icon" src="assets/imgs/add.png"> -->
    <!-- <ion-icon class="noti-icon" name="add" (click)="gotoAddLeaves()"></ion-icon> -->
  </ion-navbar>

</ion-header>

<ion-content class="content-back">
  <ion-row class="details-row">
    <ion-row class="inputBox">
      <ion-item>
        <ion-label stacked> {{ 'LEAVE_TYPE' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="leaveType"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row class="inputBox">
      <ion-item>
        <ion-label stacked>  {{ 'FROM_DATE' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="fromDate"></ion-input>

      </ion-item>
    </ion-row>

    <ion-row class="inputBox">
      <ion-item>
        <ion-label stacked>  {{ 'TO_DATE' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="toDate"></ion-input>

      </ion-item>
    </ion-row>



    <ion-row class="inputBox">
      <ion-item>
        <ion-label stacked> {{ 'nUMBER_OF' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="noOfDays"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row class="inputBox">
      <ion-item>
        <ion-label stacked> {{ 'LEAVE_REASON' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="reason"></ion-input>
      </ion-item>
    </ion-row>


    <button class="submit-btn" ion-button color="primary" (click)="submit()">   {{ 'SUBMIT' | translate }}</button>


  </ion-row>
</ion-content>
