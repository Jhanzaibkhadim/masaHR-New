<ion-header>

  <ion-navbar>
    <ion-title>Add Leave Request</ion-title>
    <button ion-button menuToggle>
      <img style="width: 2em;" src="assets/imgs/Dashboard/menu@2x.png">
      <!-- <ion-icon class="menu-icon" name="menu"></ion-icon> -->

    </button>
    <!-- <img style="width: 2em;" class="noti-icon" src="assets/imgs/add.png"> -->
    <!-- <ion-icon class="noti-icon" name="add" (click)="gotoAddLeaves()"></ion-icon> -->
  </ion-navbar>

</ion-header>

<ion-content class="content-back">
  <ion-row class="details-row">
    <ion-row class="inputBox">
      <ion-item>
        <ion-label stacked>Leaves Type</ion-label>
        <ion-input type="text" [(ngModel)]="leaveType"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row class="inputBox">
      <ion-item>
        <ion-label stacked>From Date</ion-label>
        <ion-input type="text" [(ngModel)]="fromDate"></ion-input>

      </ion-item>
    </ion-row>

    <ion-row class="inputBox">
      <ion-item>
        <ion-label stacked>To Date</ion-label>
        <ion-input type="text" [(ngModel)]="toDate"></ion-input>

      </ion-item>
    </ion-row>



    <ion-row class="inputBox">
      <ion-item>
        <ion-label stacked>Number of days</ion-label>
        <ion-input type="text" [(ngModel)]="noOfDays"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row class="inputBox">
      <ion-item>
        <ion-label stacked>Leave Reason</ion-label>
        <ion-input type="text" [(ngModel)]="reason"></ion-input>
      </ion-item>
    </ion-row>


    <button class="submit-btn" ion-button color="primary" (click)="submit()">Submit</button>


  </ion-row>
</ion-content>
